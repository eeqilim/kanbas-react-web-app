<html>

<head>
  <title>Assignment Edit</title>

  <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="/Kanbas/Courses/Assignments/Edit/index.css" />
</head>

<body>
  <form action="/Kanbas/Courses/Assignments/screen.html">
    <div class="wd-edit-button-container">
      <i class="fa fa-check-circle text-success"></i> Published
      <button type="button" class="btn btn-light" style="text-align: right">
        <i class="fa fa-ellipsis-v"></i>
      </button>
    </div>
    <hr />

    <div class="mb-3">
      <label for="input1" class="form-label"> Assignment Name</label>
      <input type="text" class="form-control" id="input1" value="A1 - ENV + HTML" />
    </div>

    <div class="mb-3">
      <textarea class="form-control" id="textarea1" rows="3">
This is the assignment description.</textarea>
    </div>
    <br />

    <div class="mb-3 row">
      <div class="col-sm-2 text-sm-end mb-2 mb-sm-0">
        <label for="points" class="col-form-label">Points</label>
      </div>
      <div class="col-sm-10" style="width: 60%">
        <input type="text" class="form-control" id="points" value="100" />
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-2 text-sm-end mb-2 mb-sm-0">
        <label for="select-one-genre" class="col-form-label">Assignment Group</label>
      </div>
      <div class="col-sm-10" style="width: 60%">
        <select class="form-select">
          <option selected>ASSIGNMENTS</option>
          <option value="QUIZ">QUIZ</option>
          <option value="EXAM">EXAM</option>
          <option value="PROJECT">PROJECT</option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-2 text-sm-end mb-2 mb-sm-0">
        <label for="select-one-genre" class="col-form-label">Display Grade as</label>
      </div>
      <div class="col-sm-10" style="width: 60%">
        <select class="form-select">
          <option selected>Percentage</option>
        </select>
        <br class="d-sm-none" />
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="1" />
          <label class="form-check-label" for="1">Do not count this assignment towards the final grade</label>
        </div>
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-2 text-sm-end mb-2 mb-sm-0">
        <label for="select-one-genre" class="col-form-label">Submision Type</label>
      </div>
      <div class="col-sm-10" style="width: 60%">
        <select class="form-select">
          <option selected>Online</option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-2 text-sm-end mb-2 mb-sm-0">
        <label class="col-form-label">Online Entry Options</label>
      </div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="r1" />
          <label class="form-check-label" for="r1">Text Entry</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="r2" />
          <label class="form-check-label" for="r2">Website URL</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="r3" />
          <label class="form-check-label" for="r3">Media</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="r4" />
          <label class="form-check-label" for="r4">Student</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="r5" />
          <label class="form-check-label" for="r5">File Uploads</label>
        </div>
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-2 text-sm-end mb-2 mb-sm-0">
        <label class="col-form-label">Group Assignments</label>
      </div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="1" />
          <label class="form-check-label" for="1">Assignment</label>
        </div>
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-2 text-sm-end mb-2 mb-sm-0">
        <label class="col-form-label">Peer Review</label>
      </div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="2" />
          <label class="form-check-label" for="2">Review</label>
        </div>
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-2 text-sm-end mb-2 mb-sm-0">
        <label for="text-fields-assign" class="col-form-label">Assign</label><br />
      </div>
      <div class="col-sm-10" style="width: 60%">
        <div class="card">
          <div class="card-body">
            <strong>Assign to</strong><br />
            <input class="form-control" id="text-fields" value="Everyone" />
            <br />
            <br />

            <strong>Due</strong>
            <div class="input-group mb-3">
              <input type="date" class="form-control" id="input-due" value="2021-01-01" />
              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>

            <div class="row">
              <div class="col-md-6">
                <strong>Available from</strong>
                <div class="input-group mb-3">
                  <input type="date" class="form-control" id="input-available-from" value="2021-01-01" />
                  <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
              </div>

              <div class="col-md-6">
                <strong>Until</strong>
                <div class="input-group mb-3">
                  <input type="date" class="form-control" id="input-until" value="2021-01-01" />
                  <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="input-group-text" style="justify-content: center">
            + Add
          </div>
        </div>
      </div>
    </div>

    <hr />
    <div style="display: flex; justify-content: space-between">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="footer" />
        <label class="form-check-label" for="footer">Notify users that this content has changed</label>
      </div>
      <div class="float-end">
        <button type="button" class="btn btn-light">Cancel</button>
        <button type="button" class="btn btn-danger">Save</button>
      </div>
    </div>
  </form>
</body>

</html>
