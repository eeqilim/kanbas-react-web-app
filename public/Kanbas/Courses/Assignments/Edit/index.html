<html>

<head>
  <title>Assignment Edit</title>
</head>

<body>
  <form action="/Kanbas/Courses/Assignments/screen.html">
    <select id="select-one-genre">
      <option selected value="SPEED GRADER">SpeedGrader</option>
    </select>
    <hr />

    <h3>Assignment Name</h3>
    <input value="A1 - ENV + HTML" />
    <br />
    <br />
    <textarea>This is the assignment description.</textarea>
    <br />
    <br />

    <label for="text-fields-points">Points</label><br />
    <input id="text-fields-points" value="100" />
    <br />
    <br />

    <label for="select-one-genre">Assignment Group</label><br />
    <select id="select-one-genre">
      <option selected value="ASSIGNMENTS">ASSIGNMENTS</option>
      <option>QUIZ</option>
      <option>EXAM</option>
      <option>PROJECT</option>
    </select>
    <br />
    <br />

    <label for="select-one-genre">Display Grade as</label><br />
    <select id="select-one-genre">
      <option selected value="PERCENTAGE">Percentage</option>
    </select>
    <br />
    <br />

    <label for="select-one-genre">Submision Type</label><br />
    <select id="select-one-genre">
      <option selected value="ONLINE">Online</option>
    </select>
    <br />
    <br />

    <label>Online Entry Options</label>
    <br />
    <label><input type="checkbox" name="online-entry-options" />Text Entry</label><br />
    <label><input type="checkbox" name="online-entry-options" />Website URL<br /></label>
    <label><input type="checkbox" name="online-entry-options" />Media
      Recordings<br /></label>
    <label><input type="checkbox" name="online-entry-options" />Student
      Annotation<br /></label>
    <label><input type="checkbox" name="online-entry-options" />File Uploads<br /></label>
    <br />

    <label>Group Assignments</label>
    <br />
    <label><input type="checkbox" name="online-entry-options" />Assignment</label><br />
    <br />

    <label>Peer Review</label>
    <br />
    <label><input type="checkbox" name="online-entry-options" />Review</label><br />
    <br />

    <label for="text-fields-assign">Assign</label><br />
    <label for="text-fields-assign-to">Assign to</label><br />
    <input id="text-fields" value="Everyone" />
    <br />
    <br />

    <label for="text-fields-due">Due</label><br />
    <input type="date" id="text-fields-due" value="2021-01-01" />
    <br />
    <br />

    <label for="text-fields-available-from">Available from</label><br />
    <input type="date" id="text-fields-available-from" value="2021-01-01" />
    <br />
    <br />

    <label for="text-fields-until">Until</label><br />
    <input type="date" id="text-fields-until" value="2021-01-01" />
    <br />
    <br />

    <button>Cancel</button>
    <button>Save</button>
  </form>
</body>

</html>
