<html>

<head>
  <title>Profile Edit</title>
</head>

<body>
  <h1>Jose Annunziato</h1>
  <form id="text-fields">
    <label for="text-fields-name">Name:*</label>
    <input value="Jose Annunziato" />

    <label for="select-one-genre">Pronouns:</label>
    <select id="select-one-genre">
      <option selected value="Pronouns">None</option>
    </select>
    <br />
    <br />

    <label for="text-fields-title">Title:</label>
    <input id="text-fields-title" /><br />
  </form>

  <h3>Contact</h3>
  No registered services, you can add some on the
  <a href="#">settings</a> page.

  <h3>Biography</h3>
  Faculty, Software Engineer, AI, Space, and renewables enthusiast.

  <form id="text-fields">
    <textarea cols="60" rows="4">
Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea>
    <br />
    <br />
  </form>

  <h3>Links</h3>

  <ul>
    <li>
      <a href="https://www.youtube.com">YouTube</a>
      <a href="#">Links to an external site.</a>
    </li>
  </ul>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input value="YouTube" /> &#8594;</td>
        <td>
          <input value="https://www.youtube.com" />
        </td>
        <td><a href="#">Remove</a></td>
      </tr>
      <tr>
        <td><button>Add another link</button></td>
      </tr>
      <tr>
        <td>
          <button>Cancel</button>
          <a href="/Kanbas/Account/Profile/screen.html">
            <button>Save Profile</button></a>
        </td>
      </tr>
    </tbody>
    <tr>
      <td>
        <a href="/Kanbas/Account/Profile/Edit/screen.html"><button>Edit Profile</button></a>
        <a href="/Kanbas/Account/Profile/screen.html"><button>Cancel Editing</button></a>
      </td>
    </tr>
  </table>
</body>

</html>
